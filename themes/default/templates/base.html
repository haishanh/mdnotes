<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="TODO">
    <meta name="author" content="TODO">
    <link rel="stylesheet" type="text/css" href="{{ url_for('main.css') }}">
    {% block title %}
    <title>title</title>
    {% endblock %}
  </head>
  <body>
    <header id="masthead">
    <h2>{{ header_title }}</h2>
    <img src="{{ url_for('notes-logo0.png') }}" class="logo" alt="mdnotes logo">
    <nav>
      <ul>
      {% for key in menu.keys() %}
      <li><a href="{{ menu[key] }}">{{ key }}</a></li>
      {% endfor %}
      </ul>
    </nav>
    </header>
    <div id="mainwrapper">
      <main>
        {% block left %}
        <section id="left" class="side toc">
        {{ toc }}
        </section>
        {% endblock %}
        <section id="middle">
            {% block content %}
            {% endblock %}
        </section>
      </main>       
    </div>
    <footer><p>&copy; Copyright 2015 {{ author }}</p></footer>
    {% block afterfooter %}
    <script type="text/javascript" src="{{ url_for('select.js') }}"></script>
    {% endblock %}
  </body>
</html>
